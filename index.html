<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nittany Youth Hockey - Premier Youth Hockey Association</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #dc2626;
            --accent-color: #fbbf24;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        [data-dark-mode="true"] {
            --primary-color: #3b82f6;
            --secondary-color: #ef4444;
            --accent-color: #fcd34d;
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            nav {
                display: none;
            }
            nav.active {
                display: block;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: var(--primary-color);
                flex-direction: column;
                padding: 1rem;
            }
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            opacity: 0.8;
        }

        /* Main Content */
        main {
            flex: 1;
            width: 100%;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: var(--accent-color);
            color: var(--text-primary);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        /* Schedule Section */
        .schedule-band {
            padding: 3rem 2rem;
            background: var(--bg-secondary);
        }

        .schedule-band h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .game-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 5px solid var(--secondary-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-date {
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .game-time {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .game-opponent {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .game-location {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Content Band */
        .content-band {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .content-band h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .content-band p {
            margin-bottom: 1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .team-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .team-card h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        /* Footer */
        footer {
            background: var(--text-primary);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .schedule-band,
            .content-band {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">üèí Nittany Youth Hockey</div>
            <nav id="menu">
                <a onclick="router('/')">Home</a>
                <a onclick="router('/schedule')">Schedule</a>
                <a onclick="router('/teams')">Teams</a>
                <a onclick="router('/about')">About</a>
                <a onclick="router('/contact')">Contact</a>
            </nav>
            <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
            <button class="theme-toggle" onclick="toggleDarkMode()">üåô</button>
        </header>

        <main id="main-content"></main>

        <footer>
            <p>&copy; 2025 Nittany Youth Hockey Association. All rights reserved.</p>
            <p><a href="/">Home</a> | <a href="/">Privacy</a> | <a href="/">Contact</a></p>
        </footer>
    </div>

    <script>
        // Pages
        const pages = {
            '/': `
                <section class="hero">
                    <h1>Welcome to Nittany Youth Hockey</h1>
                    <p>Building Champions, Creating Memories</p>
                    <button class="cta-button" onclick="router('/schedule')">View Schedule</button>
                </section>

                <section class="schedule-band">
                    <h2>Upcoming Games</h2>
                    <div class="game-cards" id="schedule-container"></div>
                </section>

                <section class="content-band">
                    <h2>Why Choose Nittany?</h2>
                    <p>Our youth hockey association is dedicated to developing skilled athletes while fostering teamwork, discipline, and a love for the game.</p>
                    <div class="team-grid">
                        <div class="team-card">
                            <div class="team-icon">üèÜ</div>
                            <h3>Excellence</h3>
                            <p>Top-tier coaching and facilities</p>
                        </div>
                        <div class="team-card">
                            <div class="team-icon">üë•</div>
                            <h3>Community</h3>
                            <p>Strong family-oriented culture</p>
                        </div>
                        <div class="team-card">
                            <div class="team-icon">üìà</div>
                            <h3>Development</h3>
                            <p>Progressive skill advancement</p>
                        </div>
                    </div>
                </section>
            `,
            '/schedule': `
                <section class="content-band">
                    <h2>2025-2026 Season Schedule</h2>
                    <div class="game-cards" id="schedule-container"></div>
                </section>
            `,
            '/teams': `
                <section class="content-band">
                    <h2>Our Teams</h2>
                    <div class="team-grid">
                        <div class="team-card">
                            <div class="team-icon">üêß</div>
                            <h3>U12 Mites</h3>
                            <p>Ages 10-12</p>
                        </div>
                        <div class="team-card">
                            <div class="team-icon">ü¶≠</div>
                            <h3>U14 Squirts</h3>
                            <p>Ages 12-14</p>
                        </div>
                        <div class="team-card">
                            <div class="team-icon">üêß</div>
                            <h3>U16 Peewees</h3>
                            <p>Ages 14-16</p>
                        </div>
                        <div class="team-card">
                            <div class="team-icon">ü¶≠</div>
                            <h3>U18 Juniors</h3>
                            <p>Ages 16-18</p>
                        </div>
                    </div>
                </section>
            `,
            '/about': `
                <section class="content-band">
                    <h2>About Nittany Youth Hockey</h2>
                    <p>Founded in 1998, Nittany Youth Hockey has been a leader in youth sports development for over 25 years. We serve the Central Pennsylvania community with excellence and integrity.</p>
                    <h3 style="margin-top: 2rem;">Our Mission</h3>
                    <p>To provide youth with exceptional hockey training in a supportive, inclusive environment that builds character, skills, and lifelong friendships.</p>
                    <h3 style="margin-top: 2rem;">Our Values</h3>
                    <ul style="margin-left: 2rem; margin-top: 1rem;">
                        <li>Excellence in coaching and instruction</li>
                        <li>Respect for the game and each other</li>
                        <li>Commitment to community</li>
                        <li>Integrity in all we do</li>
                    </ul>
                </section>
            `,
            '/contact': `
                <section class="content-band">
                    <h2>Contact Us</h2>
                    <p>Email: info@nittanyyouthhockey.org</p>
                    <p>Phone: (814) 555-0123</p>
                    <p>Address: State College, PA 16801</p>
                    <h3 style="margin-top: 2rem;">Follow Us</h3>
                    <p>
                        <a href="/">Facebook</a> | 
                        <a href="/">Instagram</a> | 
                        <a href="/">Twitter</a>
                    </p>
                </section>
            `
        };

        // Schedule data
        const scheduleData = [
            { date: "Dec 15, 2025", time: "6:00 PM", team: "U18 Juniors", opponent: "Valley Youth Hockey", location: "Ice Arena" },
            { date: "Dec 17, 2025", time: "7:30 PM", team: "U16 Peewees", opponent: "Northside Youth", location: "Community Center" },
            { date: "Dec 20, 2025", time: "5:00 PM", team: "U14 Squirts", opponent: "Eastern Youth", location: "Ice Arena" },
            { date: "Jan 5, 2026", time: "6:00 PM", team: "U12 Mites", opponent: "Western Youth", location: "Community Center" },
            { date: "Jan 10, 2026", time: "7:00 PM", team: "U18 Juniors", opponent: "State Champions", location: "Ice Arena" },
            { date: "Jan 15, 2026", time: "5:30 PM", team: "U16 Peewees", opponent: "Riverside Youth", location: "Community Center" }
        ];

        // Router function
        function router(path) {
            window.history.pushState({}, '', path);
            renderPage(path);
        }

        // Render page
        function renderPage(path) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = pages[path] || pages['/'];
            
            // Load schedule if needed
            if (path === '/' || path === '/schedule') {
                loadSchedule();
            }
        }

        // Load schedule
        function loadSchedule() {
            const container = document.getElementById('schedule-container');
            if (container) {
                container.innerHTML = scheduleData.map(game => `
                    <div class="game-card">
                        <div class="game-date">${game.date}</div>
                        <div class="game-time">${game.time}</div>
                        <div class="game-opponent">${game.team} vs ${game.opponent}</div>
                        <div class="game-location">üìç ${game.location}</div>
                    </div>
                `).join('');
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            const isDark = document.documentElement.getAttribute('data-dark-mode') === 'true';
            document.documentElement.setAttribute('data-dark-mode', !isDark);
            localStorage.setItem('darkMode', !isDark);
        }

        // Hamburger menu toggle
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        // Initialize
        window.addEventListener('popstate', () => {
            renderPage(window.location.pathname);
        });

        // Check dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.setAttribute('data-dark-mode', 'true');
        }

        // Initial render
        renderPage(window.location.pathname || '/');
    </script>
</body>
</html>
